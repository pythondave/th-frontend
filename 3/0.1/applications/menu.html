<button class="btn btn-primary">Applications to review</button>
<div class="search">
  <div class="input-append">
    <input type="text" class="input-small" placeholder="Refine results" ng-model="search"></input>
    <span class="add-on"><i class="icon-search"></i></span>
    <i class="icon-remove" ng-hide="!search" ng-click="search=undefined"></i>
  </div>
</div>
<div class="filter">
  <span>Subject</span>
  <select ng-model="subject" ng-options="x.val as x.name group by x.type for x in subjects">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!subject" ng-click="subject=undefined"></i>
</div>
<div class="filter">
  <span>Role</span>
  <select ng-model="role" ng-options="x.val as x.name group by x.type for x in roles">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!role" ng-click="role=undefined"></i>
</div>
<div class="filter">
  <span>School</span>
  <select ng-model="schoolName" ng-options="x.val as x.name group by x.type for x in schoolNames">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!schoolName" ng-click="schoolName=undefined"></i>
</div>
<div class="filter">
  <span>Country</span>
  <select ng-model="country" ng-options="x.val as x.name group by x.type for x in countries">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!country" ng-click="country=undefined"></i>
</div>
