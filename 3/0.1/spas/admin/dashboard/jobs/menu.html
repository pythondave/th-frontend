<button class="btn btn-primary">Vacancies</button>
<div class="search">
  <div class="input-append">
    <input type="text" class="input-small" placeholder="Refine results" ng-model="filters.search.val"></input>
    <span class="add-on"><i class="icon-search"></i></span>
    <i class="icon-remove" ng-hide="!filters.search.val" ng-click="filters.search.val=undefined"></i>
  </div>
</div>
<div class="filter">
  <span>Subject</span>
  <select ng-model="filters.subject.val" ng-options="x.name group by x.type for x in filters.subject.data"></select>
  <i class="icon-remove" ng-hide="!filters.subject.val" ng-click="filters.subject.val=undefined"></i>
</div>
<div class="filter">
  <span>Role</span>
  <select ng-model="filters.role.val" ng-options="x.name group by x.type for x in filters.role.data"></select>
  <i class="icon-remove" ng-hide="!filters.role.val" ng-click="filters.role.val=undefined"></i>
</div>
<div class="filter">
  <span>School</span>
  <select ng-model="filters.schoolName.val" ng-options="x.name group by x.type for x in filters.schoolName.data"></select>
  <i class="icon-remove" ng-hide="!filters.schoolName.val" ng-click="filters.schoolName.val=undefined"></i>
</div>
<div class="filter">
  <span>Country</span>
  <select ng-model="filters.country.val" ng-options="x.name group by x.type for x in filters.country.data"></select>
  <i class="icon-remove" ng-hide="!filters.country.val" ng-click="filters.country.val=undefined"></i>
</div>
