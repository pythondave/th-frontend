<div class="field-header">
  <span class="field-icon" ng-show="model.icon"><i class="icon-{{model.icon}}"></i></span>
  <span class="field-title">{{model.title}}</span>
  <span class="field-tip" ng-show="model.tip" popover="{{model.tip}}" popover-placement="top" popover-trigger="mouseenter">
    <i class="icon-info-sign"></i>
  </span>
  <span class="field-description">{{model.description}}</span>
</div>
