<div class="url-edit">
  <div text-edit model="model.urlTitle"></div>

  <a ng-show="!model.url.isEditMode" type="text" target="_blank" href="http://{{model.url.val}}" tooltip="{{model.urlTitle.val}}">{{model.url.val}}</a>

  <input ng-show="model.url.isEditMode" type="text" ng-model="model.url.val" ng-blur="model.url.isEditMode=false" placeholder="www.example.com"></input>

  <span content-item-icons model="model.url"></span>
</div>
