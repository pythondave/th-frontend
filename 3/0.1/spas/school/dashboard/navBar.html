<div class="navbar-inner">
  <div class="container-fluid">
    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="brand" style="padding:0;" href="http://www.teacherhorizons.com">
      <img style="padding:0;" class="brand" src="../../../shared/logo.jpg"></img>
    </a>
    <span class="app-loading-container">
      <span class="app-loading-animation ready" data-ng-class="status"></span>
    </span>
    <div class="nav-collapse collapse">
      <ul class="nav">
        <li ng-repeat="i in menuItems" ng-class="{ 'active': i.name==activeNavBarItem }">
          <a ng-href="#/{{i.name}}">{{i.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
