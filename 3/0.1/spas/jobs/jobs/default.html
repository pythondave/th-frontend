<div ng-repeat="j in jobs" class="rounded5px" style="margin: 0 0 5px 0; background-color: white; min-height: 170px;">
  <div style="padding: 10px; clear both;">
    <div style="width: 390px; float: left; display: inline-block;">
      <span style="color: #3487be; font-weight: bold; font-size: 18px; margin-bottom: 7px;">{Job title}</span>
      <span style="font-weight: bold; font-size: 15px; display: block; margin: 7px 0;">{City}, {Country}</span>
      <span style="font-weight: bold; display: block; margin: 7px 0;">{Subject}, {Position}</span>
      <span style="display: block; margin: 7px 0;">{Description (first 100 characters) lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lore}...</span>
      <span style="font-weight: bold; display: block; margin: 7px 0; color: silver;">
        <span>Start date: {Start date}</span>
        <span style="margin-left: 20px;">Apply before: {Apply before date}</span>
      </span>
    </div>
    <div style="width: 210px; display: inline-block; margin-left: 10px; text-align: center;">
      <div style="height: 120px;" >
        <img class="rounded5px" style="width: 160px; margin: auto;" src="http://www.teacherhorizons.com/static/media/schools/2321/images/839.jpg"></img>
      </div>
      <button class="rounded5px btn-apply">Full details and apply!</button>
    </div>
  </div>
</div>
