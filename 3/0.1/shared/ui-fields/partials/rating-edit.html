<span class="rating-edit">
  <rating value="localVal" max="model.max" readonly="false" on-hover="model.hoverVal=value" on-leave="model.hoverVal=null"></rating>
  <span ng-show="model.showClear && localVal>0" style="" ng-click="localVal=0">
    <span popover="Click to clear rating" popover-trigger="mouseenter"><i class="icon-remove" style="margin:0;"></i></span>
  </span>
  <span style="margin: 0 0 0 2px" >{{model.selectionDescription}}</span>
  <div class="content-item-value-tip" ng-show="model.valueTips" style="min-height: 20px;">{{model.valueTips[model.hoverVal-1]}}</div>
</span>
