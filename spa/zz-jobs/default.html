<!DOCTYPE html>
<html id="ng-app" ng-app="thJobsAppModule">

<head>

  <link rel="icon" href="../../shared/images/favicon.ico">

  <link rel="stylesheet" href="style.css">
</head>

<body style="width: 960px; margin: 0 auto; padding: 0;">
  <div style="background-color: #E5E9FD; display: inline-block;">

  </div>
  
  <!--external scripts-->
    <!--jquery-->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--lodash (rather than underscore)-->
      <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script>
    <!--twitter bootstrap-->
      <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <!--angular (official)-->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>

        <script src="../../shared/services/listService.js"></script>
