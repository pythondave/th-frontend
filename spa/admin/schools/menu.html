<button class="btn btn-primary">Schools</button>
<div class="search">
  <div class="input-append">
    <input type="text" class="input-small" placeholder="Refine results" ng-model="filters.search.val"></input>
    <span class="add-on"><i class="icon-search"></i></span>
    <i class="icon-remove" ng-hide="!filters.search.val" ng-click="filters.search.val=undefined"></i>
  </div>
</div>
<div class="filter">
  <span>Country</span>
  <select ng-model="filters.country.val" ng-options="x.name group by x.type for x in filters.country.data"></select>
  <i class="icon-remove" ng-hide="!filters.country.val" ng-click="filters.country.val=undefined"></i>
</div>
<div class="filter">
  <span>City</span>
  <select ng-model="filters.city.val" ng-options="x.name group by x.type for x in filters.city.data"></select>
  <i class="icon-remove" ng-hide="!filters.city.val" ng-click="filters.city.val=undefined"></i>
</div>

<div style="margin: 20px 0">
  <button class="btn btn-primary" ng-click="addSchool();">Add new school</button>
</div>
