<div class="from-many">
  <div>
    <select ng-model="model.val" ng-options="item.id as item.name for item in model.items">
      <option></option>
    </select>
    <span ng-show="model.showClear && model.val" style="" ng-click="model.val=undefined">
      <span popover="Click to clear value" popover-trigger="mouseenter">
        <i class="icon-remove" style="margin-left:-45px;"></i>
      </span>
    </span>
  </div>
</div>
